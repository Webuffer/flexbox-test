<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>three columns with flexbox</title>
<style type="text/css">
html,body{
	margin: 0;
}
.container{
	display: -webkit-flex;
	display: flex;
	width: 100%;
	height: 500px;
}
.left{
	width: 200px;
	height: 500px;
	border: 1px solid #bbb;
}
.center{
	-webkit-flex: 1;
	flex: 1;
	height: 500px;
	border: 1px solid #bbb;
}
.right{
	width: 200px;
	height: 500px;
	border: 1px solid #bbb;
}

</style>
</head>
<body>
	<div class="container">
		<div class="left">left</div>
		<div class="center">center</div>
		<div class="right">right</div>
	</div>
</body>
</html>
