<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>three columns</title>
<style type="text/css">
html,body{
	margin: 0;
	height: 100%;
	width: 100%;
}
.left{
	float: left;
	width: 200px;
	height: 150px;
	border: 1px solid #bbb;
}
.center{
	margin: 0 104px 0 202px;	/* 注意这里的边距来自左右边栏的宽度*/
}
.content{
	float: left;
	height: 150px;
	width: 100%;
	border: 1px solid #bbb;
}
.right{
	float: left;
	height: 150px;
	width: 100px;
	border: 1px solid #bbb;
}
</style>
</head>
<body>
	<div class="left">left</div>
	<div class="center">
		<div class="content">content</div>
	</div>
	<div class="right">right</div>
</body>
</html>
